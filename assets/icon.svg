<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.4" />
      <feOffset dx="0.5" dy="0.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- White Background -->
  <rect width="22" height="22" x="1" y="1" rx="5" fill="white" stroke="#e5e7eb" stroke-width="0.5"/>
  
  <!-- Strong Globe Background -->
  <g stroke="url(#globeGrad)" stroke-width="0.8" fill="none" opacity="0.9">
    <circle cx="12" cy="12" r="8.5" stroke-width="1.2"/>
    <ellipse cx="12" cy="12" rx="3.5" ry="8.5"/>
    <line x1="3.5" y1="12" x2="20.5" y2="12"/>
    <path d="M6 6.5c1.5 1.5 10.5 1.5 12 0M6 17.5c1.5-1.5 10.5-1.5 12 0"/>
  </g>

  <!-- Translation Symbols with Shadow for contrast -->
  <g filter="url(#shadow)">
    <!-- Character 'A' -->
    <path d="M6.5 15.5l3-7.5 3 7.5M7.5 13.5h4" stroke="#1e1b4b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Chinese/Japanese Character 'æ–‡' -->
    <path d="M13.5 9.5h6M16.5 7.5v2M14.5 12.5c1 0 3 0.5 4 2.5M18.5 12.5c-1 1-3 3.5-5 4.5" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
