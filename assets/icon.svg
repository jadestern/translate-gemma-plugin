<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" />
      <feOffset dx="0.5" dy="0.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded Square Background -->
  <rect width="22" height="22" x="1" y="1" rx="5" fill="url(#bgGrad)"/>
  
  <!-- Globe Grid Lines (Subtle) -->
  <circle cx="12" cy="12" r="8" stroke="white" stroke-width="0.5" stroke-opacity="0.2" fill="none"/>
  <ellipse cx="12" cy="12" rx="3" ry="8" stroke="white" stroke-width="0.5" stroke-opacity="0.2" fill="none"/>
  <line x1="4" y1="12" x2="20" y2="12" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>

  <!-- Translation Symbols -->
  <g filter="url(#shadow)">
    <!-- Character 'A' -->
    <path d="M7 16l3-8 3 8M8 14h4" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Chinese/Japanese Character 'æ–‡' (Simplified representation) -->
    <path d="M13 9h6M16 7v2M14 12c1 0 3 0.5 4 2.5M18 12c-1 1-3 3.5-5 4.5" stroke="#67e8f9" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
